      </a>
      <a href="{% url 'TMTalltypes' %}">
        <path
          onmousemove="showTooltipRightTMT(evt, 'This is for processing TMT DDA results. <br>Use AFTER searching raw MS files. <br>Can process IP-MS, Fusion-IP-MS, <br>Whole Proteome, Phospho-proteome experiments.');"

          d="M -187.07 -77.49 A 202.4845673 202.4845673 0 0 1 -77.49 -187.07 L -51.66  -124.71 A 134.9897115 134.9897115 0 0 0 -124.71 -51.66 Z"

          onmouseout="hideTooltip();" id="button5" fill="#b34ede" stroke="black" stroke-width="0.1" id="5-arc"
          d="M -187.07 -77.49 A 202.4845673 202.4845673 0 0 0 -187.07 77.49 L -124.71 51.66 A 134.9897115 134.9897115 0 0 1 -124.71 -51.66 Z"

      </a>

        </path>
      </a>

    function showTooltipRightTMT(evt, text) {
      let tooltip = document.getElementById("tooltip");
      tooltip.innerHTML = text;
      tooltip.style.display = "block";
      tooltip.style.left = evt.pageX - 500 + 'px';
      tooltip.style.top = evt.pageY - 50 + 'px';
      tooltip.style.background = "#fff";
      tooltip.style.opacity = "0.8";
      tooltip.style.color = "#555";
      tooltip.style.padding = "5px 5px";
      tooltip.style.border = "10px solid #f678fa";

    }

    function showTooltipRightSILAC(evt, text) {
      let tooltip = document.getElementById("tooltip");
      tooltip.innerHTML = text;
      tooltip.style.display = "block";
      tooltip.style.left = evt.pageX - 400 + 'px';
      tooltip.style.top = evt.pageY - 50 + 'px';

      tooltip.style.top = evt.pageY + 10 + 'px';
      tooltip.style.background = "#fff";
      tooltip.style.opacity = "0.8";
      tooltip.style.color = "#555";
      tooltip.style.padding = "5px 5px";
      tooltip.style.border = "10px solid #F15A24";
    }

    function hideTooltip() {
      var tooltip = document.getElementById("tooltip");
      tooltip.style.display = "none";
    }
